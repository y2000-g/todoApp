<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="jquery-3.7.1.js"></script>
        <script src="todo.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="todo.css"> 
        <h1 style="text-align: center;">To-do App</h1>
    </br>
    </head>
    <body id="gradient">
        <label style="display: none;" id="totalTodo"></label>
        <div class="filter" id="filterDisplay">
            <label class="Incomplete" onclick="filterTodo('INCOMPLETED')">
                Incomplete
            </label>
            |
            <label class="Complete" onclick="filterTodo('COMPLETED')">
                Complete
            </label>
            |
            <label class="All" onclick="filterTodo('ALL')">
                All
            </label>
        </div>
        <ol id="todolist">
        </ol>
        <div class="center" id="emptyMessage">
        <p> No to-dos addeed yet</p>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addTodoModal">Add to-do +</button>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="addTodoModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add to do here</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cancel"></button>
        </div>
        <div class="modal-body">
                <input type="text" placeholder="type here" id="todoInput" required/>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="addTodo()" >Add Todo</button>
        </div>
        </div>
        </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="updateTodoModal" tabindex="-1" aria-labelledby="editingTodoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="editingTodoModalLabel">Update to do</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cancel"></button>
        </div>
        <div class="modal-body">
                <input type="text" id="todoUpdateInput" required/>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" id="todoSave" class="btn btn-primary" data-bs-dismiss="modal" onclick="onsaveTodo()" >Update Todo</button>
        </div>
        </div>
        </div>
        </div>

         <!-- Modal -->
        <div class="modal fade" id="DeleteTodoModal" tabindex="-1" aria-labelledby="deleteTodoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="deleteTodoModalLabel">Deleting Todo</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cancel"></button>
        </div>
        <div class="modal-body">
            "Are you sure"
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal"  onclick="confirmDelete()" >Delete</button>
        </div>
        </div>
        </div>
        </div>

        
        <!-- This is shown when there is at least one todo -->
         <div class="addMoreTodo" id="moreTodoAdding" style="display: none;">
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addTodoModal">Add to-do +</button>
        </div>

    </body>
</html>
